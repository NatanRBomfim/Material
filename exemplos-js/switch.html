<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>
    <script>
        let num = 10
        switch (typeof num) {
            case "number":
                alert("Num é numero")
                break

            case "string":
                alert("Num é string ")
                break
            default:
                alert("Nenhum tipo conhecido")
        }
    </script>
</body>

</html>
