    <script>
        /*for(let i; i > 10; i++){}*/

        let num = parseInt(prompt("Digite um numero"))
        let i = 0
        let b = 0

        if (!isNaN(num)) {
            while (i < 100) {
                i++
                document.write(num + " x " + i + " = " + (num * i) + "<br>")
                if (i % 10 ===   0) {
                    document.write("<hr>")
                }
            }

        }

        else {
            document.write("Não é um numero")
        }
