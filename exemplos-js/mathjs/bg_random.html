<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html,
        body {
            height: 100%;
            margin: 0;

        body {
            background-size: cover;
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

<body>

    <h1>Atualize a p√°gina para alterar a imagem de fundo</h1>

    <script>
        function randomImg(qtdeImagens) {
            let armazem = Math.ceil(Math.random() * qtdeImagens)
            return document.body.style.background = `url(images/${armazem}.jpg)`
        }
        randomImg(5)
    </script>
</body>
