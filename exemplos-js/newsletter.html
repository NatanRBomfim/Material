<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <style>
        .container {
            background-color: rgb(239, 239, 239);
            width: 300px;
          
            text-align: center;
            padding: 1em;
            display: flex;
            flex-direction: column;
        }

        label{
            padding: .7em;
        }

        .info, .email {  
            background-color: rgb(217, 217, 217);
        }

        .info:focus, .email:focus {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="info">Email:</label>
        <input type="email" id="info" class="info">
        <button class="btn" onclick="enviarEmail()">Enviar</button>
        <div class="feedback">

        </div>
        <label for="edit">Edição:</label>
        <input type="email" id="edit" class="email" disabled value="exemplo@exemplo.com" onBlur="emailDisabled()">
        <button class="btn" onclick="editarEmail()">Editar</button>
    </div>
    <script src="newsletter.js"></script>
</body>

</html>
