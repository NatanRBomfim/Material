<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array duplicado</title>
</head>
<body>
    <script>
        let numeros = [1, 18, 5 , 9, 11]
        let numeros2 = []

        for(let i = 0; i < numeros.length; i++){
            let numero = numeros[i] * 2
            numeros2.push(numero)
        }
        document.write("Numeros: " +numeros + "<br>Numeros multiplicados: " + numeros2 + "<br>")
    </script>
</body>
</html>
