<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>
        .iframeContainer{
            display: flex;
            gap: 1em;
        }
        iframe{
            width: 100%;
            aspect-ratio: 6 / 3;
        }
    </style>
</head>

<body>
    <h1>Iframe</h1>

    <!--<iframe src="media.html" width="100%" height="500" frameborder="0"></iframe> -->
    <div class="iframeContainer">
        <iframe src="https://www.topaziocinemas.com.br/" frameborder="0"></iframe>
        <iframe src="https://www.youtube.com/embed/qP23O70ve7k?si=s6vKGw41_uEySMGN"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
</body>
</html>
