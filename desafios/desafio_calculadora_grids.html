<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Calculadora</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: auto;
            background-image: linear-gradient(to bottom, rgba(19, 19, 211, 0.773) 50%, rgb(14, 14, 132)95%);
        }

        .containerCalc {
            display: grid;
            width: 15em;
            background-image: linear-gradient(155deg, #377f9e 10%, #2a6e7c 65%);
            box-shadow: 1px 1px 10px black;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(50px, auto);
            gap: .5em;
            padding: 1.2em;
            border-radius: .4em;
        }

        .gridItem {
            color: white;
            display: flex;
            padding: .2em;
            background-image: linear-gradient(to bottom, rgb(67, 66, 66) 2%, rgb(23, 23, 23) 80%);
            border-top: 1px solid rgba(255, 255, 255, 0.59);
            border-left: 1px solid rgba(255, 255, 255, 0.59);
            border-right: 2px solid black;
            border-bottom: 2px solid black;
            align-items: center;
            justify-content: center;
        }

        .painel {
            grid-column: 1 / -1;
            border: none;
            box-shadow: px 1px 3px black inset;
            font-size: 2em;
            justify-content: flex-end;
        }

        .plus {
            grid-column: 4 / 4;
            grid-row: 7 / 5;
        }

        .zero {
            grid-column: 1 / 3;
        }
    </style>
</head>

<body>
    <div class="containerCalc">
        <div class="gridItem painel">0</div>
        <div class="gridItem">AC</div>
        <div class="gridItem">%</div>
        <div class="gridItem">x</div>
        <div class="gridItem">/</div>
        <div class="gridItem">7</div>
        <div class="gridItem">8</div>
        <div class="gridItem">9</div>
        <div class="gridItem">=</div>
        <div class="gridItem">4</div>
        <div class="gridItem">5</div>
        <div class="gridItem">6</div>
        <div class="gridItem">-</div>
        <div class="gridItem">1</div>
        <div class="gridItem">2</div>
        <div class="gridItem">3</div>
        <div class="gridItem plus">+</div>
        <div class="gridItem zero">0</div>
        <div class="gridItem">.</div>
    </div>
</body>

</html>
