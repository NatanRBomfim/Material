<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribuições</title>
</head>

<body>
    <script>
        let x = 10;
        x += 5;
        x *= 5;
        x ++;

        alert("O resto da divisão de " + x + " por 6 é " + (x % 6));

        alert("O quadrado do resto da divisão de " + x + " por 6 é " + ((x % 6) ^ 2));

        alert(x);
        x = x / 4;
        alert(x);

    </script>
</body>

</html>
