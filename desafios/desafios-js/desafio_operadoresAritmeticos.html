<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritiméticos</title>
</head>

<body>
    <h1>Primeiro Desafio</h1>
    <script>
        let num1 = prompt("Digite o primeiro numero:");
        num1 = parseFloat(num1);

        let num2 = prompt("Digite o segundo numero:");
        num2 = parseFloat(num2)

        alert("Total Divisão: " + (num1 / num2));
        alert("Total Subtração: " + (num1 - num2));
        alert("Total Soma: " + (num1 + num2));
        alert("Total Multiplicação: " + (num1 * num2));
        alert("Total Resto: " + (num1 % num2));
    </script>
</body>

</html>
