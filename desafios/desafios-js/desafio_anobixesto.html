<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <script>
        for(let ano = 1004 ; ano <= 2024 ; ano += 4){
            let anoBissexto = ano % 100 != 0 || ano % 400 === 0
            document.write(anoBissexto + "  " + ano + "<br>")
        }
    </script>
</body>
</html>
