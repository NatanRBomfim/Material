<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio parametros</title>
</head>

<body>
    <input type="number" id="num1" placeholder="numero 1">
    <input type="number" id="num2" placeholder="numero 2">
    <input type="text" id="operador" placeholder="operador">
    <button onclick="calcularNumeros()">Calcular</button>
    <hr>
    <div id="output">

    </div>
    <script>

        const output = document.getElementById('output')
        const num1 = document.getElementById('num1')
        const num2 = document.getElementById('num2')
        const operador = document.getElementById('operador')


        function calcularNumeros() {
            let num1Value = parseInt(num1.value)
            let num2Value = parseInt(num2.value)
            let op = operador.value

            if (op === '+') {
                let total = somar(num1Value, num2Value)
                alert("O resultado da soma é " + total)
            }

            else if (op === '-') {
                let total = sub(num1Value, num2Value)
                alert("O resultado da subtração é " + total)
            }

            else if (op === '*') {
                let total = multi(num1Value, num2Value)
                alert("O resultado da multiplicação é " + total)
            }

            else if (op === '/') {
                let total = div(num1Value, num2Value)
                alert("O resultado da divisão é " + total)
            }

            else {
                alert("Não reconheço esse operador, tente novamente.")
            }
        }

        function somar(num1Value, num2Value) {
            let total = num1Value + num2Value
            return total
        }

        function sub(num1Value, num2Value) {
            let total = num1Value - num2Value
            return total
        }

        function multi(num1Value, num2Value) {
            let total = num1Value * num2Value
            return total
        }

        function div(num1Value, num2Value) {
            let total = num1Value / num2Value
            return total
        }
