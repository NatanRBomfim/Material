<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto desafio</title>
</head>

<body>
    <script>
        let nome = prompt("Digite seu nome: ")
        let email = prompt("Digite seu email: ")

        const info = { nome: nome, email: email }

        document.write(`Seu nome é ${info.nome} e o seu email é ${info.email}`)
    </script>
</body>
